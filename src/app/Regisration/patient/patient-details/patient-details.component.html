

<h1 style="color: black;"><u>Patient List</u></h1>
<input  style="margin-left: 800px; margin-bottom: 10px;" type="text" name="search" [(ngModel)]="p" placeholder="search">
<div class="tbl-header"  >
  <table cellpadding="0" cellspacing="0" border="0" >
    <thead>
      <tr>
        <th scope="col" style="width: 30px;" >Id</th>
        <th scope="col" style="width: 50px;"> <u>Title</u> </th>
        <th scope="col" style="width: 200px;"> <u>Date of Registration</u> </th>
        <th scope="col" style="width: 200px;"><u> Name Of Patient</u> </th>
        <th scope="col"><u> Age</u>  </th>
        <th scope="col" ><u>Gender</u> </th>
        <th scope="col" ><u>Contact No.</u> </th>
        <th scope="col"style="text-align: center;"><u>Action</u> </th>
      </tr>
    </thead>
  </table>
</div>
<div class="tbl-content">
  <table cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr *ngFor="let p of ppr | filter:  p" >
        <td style="width: 30px;">{{p.id}}</td>
        <td style="width: 50px;">{{p.title}}</td>
        <td style="width: 200px; text-align: center;">{{p.date | date:"dd/MM/YYYY"}}</td>
        <td style="width: 200px;">{{p.lastname}}  {{p.firstname}}  {{p.middlename}}</td>
        <td>{{p.dob}}</td>
        <td >{{p.gender}} </td>
        <td >{{p.mobno}}</td>
     
        <td style="text-align: center;"><a  routerLink="/registation">update</a></td>
      </tr>
      
    </tbody>
  </table>
</div>
